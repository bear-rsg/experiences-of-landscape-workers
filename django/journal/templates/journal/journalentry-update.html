{% extends "base.html" %}
{% load static %}

{% block main %}

    <h1>Update Journal Entry</h1>
    <section>
        <form id="journalentry-form" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="bigbuttons">
                <button id="journalentry-form-submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Save</button>
            </div>
        </form>
    </section>
    
{% endblock %}
