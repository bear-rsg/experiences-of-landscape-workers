{% extends "base.html" %}
{% load static %}

{% block main %}

    <div class="container-fluid">

        <div>
            <a href="{% url 'journal-journalentry-list' %}">&lt; My Journal</a>
        </div>

        <h1>Journal Entry</h1>
        <section>
            <div class="journalentry-detail-title">{{ object.title }}</div>
            <div class="journalentry-detail-text">{{ object.entry_text|linebreaks }}</div>
            {% if object.entry_image %}
                <div class="journalentry-detail-image">
                    <a href="{{ object.entry_image.url }}"><img src="{{ object.entry_image.url }}" alt="{{ object.entry_text|truncatechars:50 }}"></a>
                </div>
            {% endif %}
        </section>

        <div id="journalentry-detail-actions">
            <a href="{% url 'journal-journalentry-update' object.id %}" class="btn btn-info">
                <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'journal-journalentry-delete' object.id %}" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Delete
            </a>
        </div>

    </div>

{% endblock %}
