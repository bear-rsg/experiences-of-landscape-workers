{% extends "base.html" %}
{% load static %}

{% block main %}

    <div class="container-fluid">

        <section>
            <label for="journalentry-list-search" class="hidden">Search:</label>
            <input type="text" id="journalentry-list-search" placeholder="Search">
        </section>
        

        <h2>Journal Entries</h2>

        {% for object in object_list %}
        <a href="{% url 'journal-journalentry-detail' object.id %}">
            <section>
                <div class="journalentry-list-item-title">{{ object.title }}</div>
                <div class="journalentry-list-item-text">
                    {{ object.entry_text|truncatechars:250 }}
                </div>
            </section>
        </a>
        {% empty %}
            <div class="journalentry-list-empty">
                No entries found
            </div>
        {% endfor %}
    
    </div>

{% endblock %}
